<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest book english learning free AI tutor</title>
    <meta name="google-adsense-account" content="ca-pub-6108574897789788">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6108574897789788" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="page30_guestbook.css"> <!-- 외부 CSS 파일 연결 -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Guestbook</a>
            <a class="navbar-brand" href="https://englisheasystudy.com/">Home</a>
        </div>
    </nav>
    <h2>Message boards</h2>
    <div class="container mt-5">
        <div id="write-post-container" style="display: none;">
            <form id="guestbook-form">
                <div class="mb-3">
                    <input type="text" id="title" class="form-control" placeholder="Title" required>
                </div>
                <div class="mb-3">
                    <textarea id="message" class="form-control" placeholder="Message" required></textarea>
                </div>
                <div class="mb-3">
                    <input type="text" id="nickname" class="form-control" placeholder="Nickname" required>
                </div>
                <div class="mb-3">
                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="mb-3">
                    <input type="checkbox" id="isSecret"> 비밀글
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
        <div id="edit-post-container" style="display: none;">
            <form id="edit-guestbook-form">
                <input type="hidden" id="edit-id">
                <div class="mb-3">
                    <input type="text" id="edit-title" class="form-control" placeholder="Title" required>
                </div>
                <div class="mb-3">
                    <!-- <textarea id="edit-message" class="form-control" placeholder="Message" required></textarea> -->
                    <textarea id="edit-message" class="form-control" placeholder="Message" required="" spellcheck="true"></textarea>
                </div>
                <div class="mb-3">
                    <input type="text" id="edit-nickname" class="form-control" placeholder="Nickname" required>
    
                </div>
                <div class="mb-3">
                    <input type="password" id="edit-password" class="form-control" placeholder="Password" required>
                </div>
                <div class="mb-3">
                    <input type="checkbox" id="edit-isSecret"> 비밀글
                </div>
                <button type="submit" class="btn btn-warning">Update</button>
            </form>
        </div>
        <div class="guestbook-container">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th class="number">Number</th>
                        <th class="title">Title</th>
                        <th class="author">Author</th>
                        <th class="date">Date</th>
                        <th class="views">Views</th>
                        <th class="actions">Actions</th>
                    </tr>
                </thead>
                <tbody id="messages">
                    <!-- Messages will be loaded here -->
                </tbody>
            </table>
            <div class="container mt-5">
                <button id="write-post-button" class="btn btn-primary my-3">Write</button>
            </div>
        </div>
    </div>

    <script src="page30_guestbook.js"></script>
</body>
</html>
