<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest book english learning free AI tutor</title>
    <meta name="google-adsense-account" content="ca-pub-6108574897789788">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6108574897789788" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="page30_guestbook.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Guestbook</a>
            <a class="navbar-brand" href="https://englisheasystudy.com/">Home</a>
        </div>
    </nav>
    <div class="guestbook-container">
      <div class="container">
        <button id="write-post-button" class="btn btn-primary">Write</button>
      </div>
      <div class="guestbook-list" id="guestbook-list">
        <!-- JS로 게시글 리스트가 생성됩니다 -->
      </div>
    </div>
    <div class="guestbook-card shadow-lg p-4 mb-4 bg-white rounded" id="write-post-container" style="display: none;">
        <h3 class="mb-3 text-primary">Leave a Message</h3>
        <form id="guestbook-form">
            <div class="row g-2">
                <div class="col-md-6">
                    <input type="text" id="title" class="form-control" placeholder="Title" required>
                </div>
                <div class="col-md-6">
                    <input type="text" id="nickname" class="form-control" placeholder="Nickname" required>
                </div>
            </div>
            <div class="mt-2">
                <textarea id="message" class="form-control" placeholder="Message" rows="6" required></textarea>
            </div>
            <div class="row g-2 mt-2">
                <div class="col-md-6">
                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="col-md-6 d-flex align-items-center">
                    <input type="checkbox" id="isSecret" class="form-check-input me-2"> <label for="isSecret" class="form-check-label">Secret</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Submit</button>
        </form>
    </div>
    <div class="guestbook-card shadow-lg p-4 mb-4 bg-white rounded" id="edit-post-container" style="display: none;">
        <h3 class="mb-3 text-warning">Edit Message</h3>
        <form id="edit-guestbook-form">
            <input type="hidden" id="edit-id">
            <div class="row g-2">
                <div class="col-md-6">
                    <input type="text" id="edit-title" class="form-control" placeholder="Title" required>
                </div>
                <div class="col-md-6">
                    <input type="text" id="edit-nickname" class="form-control" placeholder="Nickname" required>
                </div>
            </div>
            <div class="mt-2">
                <textarea id="edit-message" class="form-control" placeholder="Message" rows="3" required></textarea>
            </div>
            <div class="row g-2 mt-2">
                <div class="col-md-6">
                    <input type="password" id="edit-password" class="form-control" placeholder="Password" required>
                </div>
                <div class="col-md-6 d-flex align-items-center">
                    <input type="checkbox" id="edit-isSecret" class="form-check-input me-2"> <label for="edit-isSecret" class="form-check-label">Secret</label>
                </div>
            </div>
            <button type="submit" class="btn btn-warning w-100 mt-3">Update</button>
        </form>
    </div>
    <script src="page30_guestbook.js"></script>
</body>
</html>
