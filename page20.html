<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free English daily expression AI tutor </title>
    <meta name="google-adsense-account" content="ca-pub-6108574897789788">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6108574897789788" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="page20.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Travel English</a>
            <a class="navbar-brand" href="https://englisheasystudy.com/">Home</a>
        </div>
    </nav>
    </nav>
    <main>
        <section>
            <ul>
                <li>여행 회화 공부 사이트입니다.</li>
                <li>단어를 입력하면 10개의 예문이 생성됩니다.</li>
                <li>오류가 발생하면 "Generate Sentences"를 다시 눌러주세요.</li>
            </ul>
            <br>
            <h2>Enter a Topic:</h2>
            <input type="text" id="topicInput" placeholder="Enter a topic (e.g., airport, hotel)">
        </section>
        <button id="generateButton">Generate Sentences</button>
        <section id="loading" style="display: none;">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Hold on, we are fetching some awesome sentences for you!</p>
        </section>
        <section id="results" style="display: none;">
            <h2>Generated Sentences for <span id="selectedTopic"></span>:</h2>
            <ul id="sentenceList"></ul>
        </section>
        <section>
            <h2 class="try-more-title">Example</h2>
            <div class="keyword-list">
                <ul id="keywordList" class="keyword-list-horizontal">
                    <!-- Keywords will be inserted here by JavaScript -->
                </ul>
            </div>
        </section>
    </main>
    <script src="page20.js"></script>
</body>
</html>
