<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="chatting.css">
    <script src="chatting.js" defer></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6108574897789788" crossorigin="anonymous"></script>
</head>
<body>
    <!-- ChatGPT-style Layout -->
    <div class="chat-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn">
                    <i class="fas fa-plus"></i>
                    New Chat
                </button>
            </div>
            <div class="sidebar-content">
                <div class="chat-history">
                    <!-- Chat history items will be added here -->
                </div>
            </div>
            <div class="sidebar-footer">
                <a href="https://englisheasystudy.com/" class="home-link">
                    <i class="fas fa-home"></i>
                    Back to Home
                </a>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="main-chat">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Chatting</a>
                    <a class="navbar-brand" href="https://englisheasystudy.com/">Home</a>
                </div>
            </nav>
            
            <!-- Chat Header -->
            <div class="chat-header">
                <div class="header-content">
                </div>
            </div>
            
            <!-- Chat Messages Area -->
            <div class="messages-container">
                <div id="chatMessages"></div>
            </div>
            
            <!-- Message Input Area -->
            <div class="input-container">
                <div class="input-wrapper">
                    <div class="input-box">
                        <textarea 
                            id="inputMessage" 
                            placeholder="Message Here..." 
                            rows="1"
                            autocomplete="off" 
                            spellcheck="false"></textarea>
                        <button id="submitButton" class="send-button" title="Send Message">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    <div class="input-footer">
                        <span>AI English Chat can make mistakes. Consider checking important information.</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
