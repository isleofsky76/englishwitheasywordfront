<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Text To Speech</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6108574897789788" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="page4.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6108574897789788"
     crossorigin="anonymous"></script>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Text To Speech</a>
  </div>
</nav>

<div class="wrapper">
  <form action="#">
    <div class="row">
      <label for="text"></label>
      <textarea id="text" rows="5">Your Text Here</textarea>
    </div>
    <div class="row">
      <select id="voice"></select>
    </div>
    <div class="row row-buttons">
      <button type="button" class="speak-btn" onclick="speak()">Speak</button>
      <button type="button" class="stop-btn" onclick="stopSpeech()">Stop</button>
      <button type="button" class="replay-btn" onclick="replay()">Repeat</button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<script src="page4.js"></script>
</body>
</html>
