<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Writing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="english.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="resources/eng.png" alt="Learning English Logo" height="32" style="margin-right:10px;">
                <span style="font-weight:600; font-size:1.0rem; letter-spacing:1px;">Vocabulary</span>
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="https://englisheasystudy.com/" style="font-size: 1.0rem; font-weight:600;">Home</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <main class="main-content">
            <div id="article-container" class="article-section">
                <!-- 단어가 여기에 동적으로 로드됩니다 -->
            </div>
        </main>
    </div>

        <!-- 단어 뜻 팝업 -->
        <div id="wordPopup" class="word-popup">
            <div class="popup-content">
                <span class="popup-word"></span>
                <span class="popup-meaning"></span>
                <button class="popup-close">&times;</button>
            </div>
        </div>
    </div>

    <script src="english.js"></script>
