    <style>
        .emoji-button {
            font-size: 2.5rem;
            cursor: pointer;
            position: relative;
            display: inline-block;
        }
        .spinner-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
        .emoji-button.disabled {
            opacity: 0.5;
            pointer-events: none;
        }
        .tooltip-text {
            visibility: hidden;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            padding: 5px 10px;
            border-radius: 6px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip-text::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: rgba(0, 0, 0, 0.8) transparent transparent transparent;
        }
        .emoji-button:hover .tooltip-text,
        .emoji-button:active .tooltip-text,
        .emoji-button:focus .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
        @media (hover: none) {
            .emoji-button:active .tooltip-text {
                visibility: visible;
                opacity: 1;
            }
        }
        .input-container {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        .input-tooltip {
            visibility: hidden;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            padding: 5px 10px;
            border-radius: 6px;
            position: absolute;
            z-index: 1;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            margin-bottom: 5px;
        }
        .input-tooltip::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: rgba(0, 0, 0, 0.8) transparent transparent transparent;
        }
        .input-container:hover .input-tooltip,
        .input-container:focus-within .input-tooltip {
            visibility: visible;
            opacity: 1;
        }
        .centered-input {
            text-align: center;
            font-size: 1.1rem;
            padding: 0.75rem;
        }
        .centered-input::placeholder {
            text-align: center;
            color: #6c757d;
        }
    </style>
</head>
