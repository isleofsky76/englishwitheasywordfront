    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Get references to the word list and input elements
        const wordListElement = document.getElementById('wordList');
        const inputWordElement = document.getElementById('inputWord');
    
        // Fetch the contents of example_words.html
        fetch('example_words.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.text(); // Parse response as text
            })
            .then(data => {
                // Populate the word list with the fetched data
                wordListElement.innerHTML = data;
    
                // Create an array of words and sort them alphabetically
                const wordArray = Array.from(wordListElement.querySelectorAll('li')).map(item => item.textContent.trim());
                wordArray.sort();
    
                // Re-populate the word list with the sorted words
                wordListElement.innerHTML = wordArray.map(word => `<li>${word}</li>`).join('');
    
                // Add click event listeners to each word in the list
                wordListElement.querySelectorAll('li').forEach(item => {
                    item.addEventListener('click', function() {
                        // Set the clicked word as the value of the input word element
                        inputWordElement.value = this.textContent;
                    });
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    });
    </script>
