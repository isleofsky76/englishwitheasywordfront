<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="page1.css"> <!-- 외부 CSS 파일 연결 -->
    <!-- TTS 기능 -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"> 

    <script src="page1.js"></script>
    <script src="examplepage.js"></script>
    <script src="copy.js"></script>
    <script src="clock.js"></script>
    <script src="eventlistener.js"></script>

    
    <!-- <script src="questions.js"></script> -->
    <!-- <script src="SpeechSynthesisUtterance.js"></script> -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6108574897789788"
     crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="page-title">Sentence Generator</h1>
    <div id="wordList"></div>
    <div class="controls-container">
        <form id="inputForm" onsubmit="sendRequest(); return false;">
            <div id="sentence" class="centered-text">
            Let's practice the word 
            <input type="text" id="inputWord" name="inputWord" placeholder="your word here">
            in a sentence.
            <br>
            <button type="submit" class="btn btn-primary btn-sm">예문생성</button>
            <button id="clearButton" type="button" class="btn btn-primary btn-sm">새로고침</button>
            <!-- <button type="button" class="btn btn-primary btn-sm" onclick="speakText()">Listen</button> -->
            <button id="engUkButton" class="btn btn-primary btn-sm">듣기(영국)</button>
            <button id="engUsButton" class="btn btn-primary btn-sm">듣기(미국)</button>
            <button id="stopButton" class="btn btn-primary btn-sm">멈추기</button>
            <!-- <button class="form-button" onclick="downloadSentences()">download</button> -->
            <button id="downloadButton" class="btn btn-primary btn-sm">다운받기</button>
            <button id="copyButton" class="btn btn-primary btn-sm">복사하기</button>
        </form>
        <!-- 스피너 추가 -->
        <div class="spinner-border" role="status" id="spinner" style="display: none;">
            <span class="sr-only">^^*</span>
        </div>
        <div id="loadingText" style="display: none;">예문을 생성중입니다...</div> 
        <div id="outputArea" style="white-space: pre-wrap;"></div>
        <!-- <div id="exampleWordsContainer"></div> -->
    </div>


    <div class="sliders-container">
        <div class="filter-container-wrapper">
            <div class="filter-container">
                <label for="cityFilter">현재시간:</label>
                <select id="cityFilter" class="form-select">
                    <option value="서울">서울</option>
                    <option value="뉴욕">뉴욕</option>
                    <option value="런던">런던</option>
                    <option value="파리">파리</option>
                    <option value="도쿄">도쿄</option>
                    <option value="베이징">베이징</option>
                    <option value="모스크바">모스크바</option>
                    <option value="제네바">제네바</option>
                </select>
                <div id="selectedTime"></div>
            </div>
        </div>
    </div>
    

    
    <!-- 폼 추가 -->
    <form id="wordForm" onsubmit="underlineWord(); return false;"></form>
    <!-- <button style="background-color: rgb(251, 251, 252); color: rgb(26, 18, 242);" onclick="downloadSentences()">Download Sentences (내려받기)</button> -->
    <!-- Statistics content -->
    <div id="wordStatistics" style="display: flex; flex-direction: column; align-items: flex-start;">

        
    </div>
    </div>
    <br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br>
    
    


  

    
    <div id="disqus_thread"></div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>




</body>

</html>
