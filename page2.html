<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영어대화</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="page2.css"> <!-- 외부 CSS 파일 연결 -->
    <script src="page2.js"></script>
    <script src="examplepage.js"></script>
    <script src="copy.js"></script>
    <script src="clock.js"></script>
    <script src="eventlistener.js"></script>
   
    <!-- <script src="questions.js"></script> -->
    <!-- <script src="SpeechSynthesisUtterance.js"></script> -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6108574897789788"
     crossorigin="anonymous"></script>
</head>

<body>
    <br>
    <h1 class="page-title">영어로 대화하기</h1>
    <br>
    <div id="chatTerminal">
        <div id="chatMessages"></div>
        <input type="text" id="inputMessage" placeholder="영어로 대화해보세요...">
        <!-- <button id="submitButton">Send</button> -->
        <button id="submitButton" class="sendButton">Send</button>
        <!-- <button onclick="clearAllMessages()">Delete All Messages</button> New button for deleting messages -->
        <button onclick="clearAllMessages()" class="deleteButton">Delete All Messages</button>
        <button onclick="downloadChatHistory()">Download Chat History</button>
        <button onclick="speakText2()">Read Chat</button>
        <!-- HTML for the stop button -->
        <button onclick="stopSpeech()">Stop Speech</button>
        <button type="button" class="coppytext" onclick="copyToClipboard()">COPY TEXT</button> 
        
        <div class="filter-container-wrapper">
            <div class="filter-container">
                <label for="cityFilter">현재시간:</label>
                <select id="cityFilter" class="form-select">
                    <option value="서울">서울</option>
                    <option value="뉴욕">뉴욕</option>
                    <option value="런던">런던</option>
                    <option value="파리">파리</option>
                    <option value="도쿄">도쿄</option>
                    <option value="베이징">베이징</option>
                    <option value="모스크바">모스크바</option>
                    <option value="제네바">제네바</option>
                </select>
                <div id="selectedTime"></div>
            </div>
        </div>

        
        
    </div>


</body>
</html>
