<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <meta name="google-adsense-account" content="ca-pub-6108574897789788">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6108574897789788" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="page9.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Hangman Game</a>
      </div>
    </nav>

    <div class="container">
      <div id="words-block" class="block">
        <div id="hangman-block" class="block">
          <div id="topic-selection" class="block">
            <h3 id="topic-heading">Please select a topic</h3>
            <select id="topic-dropdown">
              <option value="">Select a topic</option>
              <!-- Options will be added dynamically -->
            </select>
          <canvas id="canvas"></canvas>
        </div>
        <div id="user-input-section"></div>
        <div id="hint-container">Hint: <span id="hint-text"></span></div>
        <div id="result-text"></div>
      </div>
        
      <div id ="button-block" class="block">
        <button id="hint-button">Hint</button>
        <button id="skip-button">Skip</button>
        <button id="new-game-button">Try Again!</button>
        <div id="letter-container" class="letter-container">
          <!-- Alphabet buttons will be generated here -->
        </div>
      </div>

      <div id="new-game-container" class="new-game-popup hide">
        <div id="new-game-result-text"></div>
      </div>
    </div>

    <script src="page9.js"></script>
  </body>
</html>
