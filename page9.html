<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="page9.css" />
  </head>

  <div class="container">
    <!-- Game Container Section -->
      <div id="words-block" class="block">
        <!-- Hangman canvas at the top -->
        <div id="hangman-block" class="block">
          <div id="topic-selection" class="block">
            <h3 id="topic-heading">Please select topic</h3>
            <div id="topics-list"> </div>
          <canvas id="canvas"></canvas>
        </div>
        <div id="user-input-section"></div>
        <div id="hint-container">Hint: <span id="hint-text"></span></div>
        <div id="result-text"></div>
      </div>
        
      <div id ="button-block" class="block">
        <button id="hint-button">Hint</button>
        <button id="skip-button">Skip</button>
        <button id="new-game-button">Try Again!</button>
        <div id="letter-container" class="letter-container">
          <!-- Alphabet buttons will be generated here -->
        </div>
      </div>

      <div id="new-game-container" class="new-game-popup hide">
        <div id="new-game-result-text"></div>
      </div>
    </div>
  </div>


    <!-- Script -->
    <script src="page9.js"></script>
  </body>
</html>
