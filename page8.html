<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sintony:wght@400;700&family=Tulpen+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="page8.css" />
  </head>

  <body>


    <div class="container">
      <div id="words-block" class="block">
          <!-- Hangman canvas at the top -->
          <div id="hangman-block" class="block">
          <h2 class="headline">Guess Country Name</h2>
              <canvas id="canvas"></canvas>
          </div>


          <div id="user-input-section"></div>
          <div id="hint-container">Hint: <span id="hint-text"></span></div>
          
          <div id="result-text"></div>
          <button id="hint-button">Hint</button>
          <button id="skip-button">Skip</button>
          <button id="new-game-button">Try Again!</button>
          <div id="letter-container" class="letter-container">
              <!-- Alphabet buttons will be generated here -->
          </div>
      </div>
      <div id="new-game-container" class="new-game-popup hide">
          <div id="new-game-result-text"></div>
      </div>
  </div>


    <!-- Script -->
    <script src="page8.js"></script>
  </body>
</html>
