<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Sintony:wght@400;700&family=Tulpen+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="page8.css" />
  </head>

  <body>
    
    <div class="container">
      <div id="words-block" class="block">
        <h3>Guess the Country</h3>
        <div id="hint-container"></div>
        <button id="hint-button">Hint</button>
        <div id="letter-container" class="letter-container"></div>
        <div id="user-input-section"></div>
        <button id="skip-button">Skip</button>
      </div>
      <div id="hangman-block" class="block">
        <canvas id="canvas"></canvas>
        <div id="new-game-container" class="new-game-popup hide">
          <div id="result-text"></div>
          <button id="new-game-button">Try Again!</button>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script src="page8.js"></script>
  </body>
</html>
