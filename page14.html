<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Speaking Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="page14.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">English Speaking Practice</a>
        </div>
    </nav>
    <h2>Website Information</h2>
    <ul>
        <li>여행 회화 공부 사이트입니다.</li>
        <li>단어를 입력하면 30개의 예문이 생성됩니다.</li>
        <li>오류가 발생하면 "Generate Sentences"를 다시 눌러주세요.</li>
    </ul>
    <div id="chatTerminal" class="container mt-5 pt-5">
        <div class="mb-3">
            <label for="languageSelect" class="form-label"></label>
            <select id="languageSelect" class="form-select">
                <option value="en-US">American English</option>
                <option value="en-GB">British English</option>
            </select>
        </div>
        <div id="chatMessages" class="border p-3 mb-3" style="height: 300px; overflow-y: auto;"></div>
        <div id="messageContainer" class="input-group">
            <button id="startRecognition" class="btn btn-success">Start Speaking</button>
        </div>
        <p id="result" class="mt-3">Your recognized speech will appear here</p>
        <div id="chatgpt-response" class="mt-3"></div>
    </div>

    <script src="page14.js"></script>
</body>
</html>
