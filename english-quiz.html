<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz English Learning Easy Guess</title>
    <meta name="google-adsense-account" content="ca-pub-6108574897789788">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6108574897789788" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="english-quiz.css"> <!-- 외부 CSS 파일 연결 -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">English Quiz</a>
            <a class="navbar-brand" href="https://englisheasystudy.com/">Return Home</a>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <div class="quiz-container">
            <section>
                <h1>Quiz ?</h1>
                <div class="divider"></div>
                <button id="startButton" class="btn btn-primary">Start Quiz</button>
                <div id="quiz" style="display:none;">
                    <p id="question"></p>
                    <input type="text" id="answerInput" placeholder="Enter the number" class="form-control">
                    <button id="submitAnswer" class="btn btn-success mt-2">Submit</button>
                    <button id="showAnswer" class="btn btn-warning mt-2">Explantion</button>
                    <button id="nextQuiz" class="btn btn-info mt-2">Next Quiz</button>
                    <button id="refreshQuiz" class="btn btn-secondary mt-2" style="display:none;">Restart Quiz</button>
                </div>
                <div id="result"></div>
                <div class="divider"></div> <!-- 선 추가 -->
                <h2>Notice</h2>
                <ul class="rules-section">
                    <p>
                                          <li>Occasionally, there may be a glitch or formatting issue. If something seems off, simply click "Next Quiz" to try again.<br>가끔 오류나 형식 문제(예: 빈칸이 채워져 있는 경우)가 있을 수 있습니다. 이상해 보이시면 'Next Quiz'를 눌러 주세요.</li>

                    </p>                  
                </ul>
            </section>
        </div>
    </div>   
    <script src="english-quiz.js"></script>
</body>
</html>
