<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Quiz - Practice Vocabulary</title>
    <meta name="google-adsense-account" content="ca-pub-6108574897789788">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6108574897789788" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --danger-color: #dc3545;
            --light-bg: #f8fafc;
            --text-color: #374151;
            --border-color: #e5e7eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        body {
            font-family: 'Inter', 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fafafa;
            color: var(--text-color);
            line-height: 1.6;
            height: 100vh;
            max-width: 100vw;
            overflow: hidden;
        }

        /* Navbar Styling */
        .navbar {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
            z-index: 1000;
        }

        .navbar-brand {
            font-weight: 600;
            font-size: 1.2rem;
            color: white !important;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .navbar-brand:hover {
            color: #f8f9fa !important;
            transform: translateY(-1px);
        }

        /* Container Override */
        .container {
            padding: 0 5px !important;
            max-width: 100% !important;
        }

        /* Quiz Container */
        .quiz-container {
            margin-top: 80px;
            margin-bottom: 20px;
            height: calc(100vh - 100px);
            overflow-y: auto;
            padding: 0 5px;
        }

        .quiz-content {
            max-width: 95vw;
            margin: 0 auto;
            padding: 0;
            background: transparent;
            border-radius: 0;
            box-shadow: none;
        }

        /* Category List Styling */
        .category-list h3 {
            color: #2d3748;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 25px;
            text-align: center;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .category-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 30px 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }

        .category-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
        }

        .category-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .category-count {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* Back Button Styling */
        .back-btn {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.4);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }

        /* 문제 카운터 스타일 */
        .question-counter {
            font-size: 0.9rem;
            font-weight: 600;
            color: #667eea;
            text-align: left;
            margin-bottom: 15px;
            padding: 8px 16px;
            background: linear-gradient(135deg, #f8f9ff 0%, #e8ecff 100%);
            border-radius: 20px;
            display: inline-block;
            border: 1px solid #e1e5ff;
        }

        /* 4지 선다형 스타일 */
        .question-counter {
            font-size: 1rem;
            font-weight: 500;
            color: #6b7280;
            margin-bottom: 15px;
            text-align: left;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 25px;
            color: #2d3748;
            text-align: left;
            line-height: 1.6;
            padding: 20px;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 12px;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.1);
        }

        .options-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .option-btn {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            color: #2d3748;
            border: 2px solid #e2e8f0;
            padding: 18px 24px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1rem;
            font-weight: 500;
            text-align: left;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .option-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            transition: left 0.5s;
        }

        .option-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
            border-color: #667eea;
            background: linear-gradient(135deg, #f8f9ff 0%, #ffffff 100%);
        }

        .option-btn:hover::before {
            left: 100%;
        }

        .option-btn:active {
            transform: translateY(-1px);
        }

        /* 컨트롤 버튼 스타일 개선 */
        #showAnswer, #nextQuiz, #backToCategories {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            margin: 0 8px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        #showAnswer::before, #nextQuiz::before, #backToCategories::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
            z-index: -1;
        }

        #showAnswer {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 4px 15px rgba(240, 147, 251, 0.3);
        }

        #nextQuiz {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        #backToCategories {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
        }

        #showAnswer:hover, #nextQuiz:hover, #backToCategories:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        #showAnswer:hover::before, #nextQuiz:hover::before, #backToCategories:hover::before {
            left: 100%;
        }

        /* 결과 섹션 스타일 */
        .quiz-result {
            margin-top: 20px;
            padding: 0;
            background: transparent;
            border-radius: 0;
            box-shadow: none;
        }

        .result-section {
            text-align: left;
            background: transparent;
            padding: 15px 0 15px 20px;
            border-radius: 0;
            margin-bottom: 10px;
            box-shadow: none;
            border-bottom: 1px solid #e5e7eb;
        }

        .result-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .result-section h3 {
            color: #2d3748;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .result-section p {
            color: #4a5568;
            line-height: 1.6;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 5px !important;
                max-width: 100% !important;
            }
            
            .quiz-container {
                margin-top: 80px;
                margin-bottom: 20px;
                height: calc(100vh - 100px);
                padding: 0 5px;
            }
            
            .quiz-content {
                padding: 0;
                max-width: 95vw;
            }
            
            .btn {
                padding: 8px 12px;
                font-size: 1.2rem;
                margin: 5px;
                min-width: 50px;
                height: 45px;
                border-radius: 8px;
            }
            
            #question {
                font-size: 1rem;
                padding: 0;
                margin: 0.5rem 0;
            }
            
            .quiz-result {
                padding: 0;
                margin-top: 1rem;
            }
            
            .result-section {
                margin-bottom: 10px;
                padding: 10px 0 10px 20px;
                border-bottom: 1px solid #e5e7eb;
            }

            .result-section:last-child {
                border-bottom: none;
                margin-bottom: 0;
            }
            
            .result-section h3 {
                font-size: 1rem;
            }
            
            .result-section p {
                font-size: 0.95rem;
                line-height: 1.5;
            }
            
            .answer {
                font-size: 0.95rem;
            }
            
            .explanation {
                font-size: 0.95rem;
            }

            .category-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
            
            .category-btn {
                padding: 20px 15px;
            }
            
            .category-name {
                font-size: 1rem;
            }
            
            .category-count {
                font-size: 0.85rem;
            }

            .options-container {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .option-btn {
                padding: 16px 20px;
                font-size: 0.95rem;
            }
            
            .question-counter {
                font-size: 0.9rem;
                margin-bottom: 10px;
            }

            .question-text {
                font-size: 1.2rem;
                padding: 16px;
            }

            .question-counter {
                font-size: 0.85rem;
                padding: 6px 12px;
            }

            #showAnswer, #nextQuiz, #backToCategories {
                padding: 10px 20px;
                font-size: 0.9rem;
                margin: 4px;
            }

            .result-section {
                padding: 8px 0 8px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-question-circle me-2"></i>
                Quiz
            </a>
            <a class="navbar-brand" href="https://englisheasystudy.com/">
                <i class="fas fa-home me-1"></i>
                Home
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="quiz-container">
            <div class="quiz-content">
                <div class="text-center" style="display: none;">
                    <button id="startButton" class="btn btn-primary">
                        <i class="fas fa-play me-2"></i>Start Quiz
                    </button>
                </div>
                
                <div id="quiz" style="display:block;">
                    <div id="question">
                        <div class="category-list">
                            <h3>Choose a Category:</h3>
                            <div class="category-grid">
                                <button class="category-btn" onclick="showQuestionForCategory('Politics')">
                                    <div class="category-name">Politics</div>
                                    <div class="category-count">3 Questions</div>
                                </button>
                                <button class="category-btn" onclick="showQuestionForCategory('Economics')">
                                    <div class="category-name">Economics</div>
                                    <div class="category-count">3 Questions</div>
                                </button>
                                <button class="category-btn" onclick="showQuestionForCategory('Technology')">
                                    <div class="category-name">Technology</div>
                                    <div class="category-count">3 Questions</div>
                                </button>
                                <button class="category-btn" onclick="showQuestionForCategory('Environment')">
                                    <div class="category-name">Environment</div>
                                    <div class="category-count">3 Questions</div>
                                </button>
                                <button class="category-btn" onclick="showQuestionForCategory('Sports')">
                                    <div class="category-name">Sports</div>
                                    <div class="category-count">3 Questions</div>
                                </button>
                                <button class="category-btn" onclick="showQuestionForCategory('Health')">
                                    <div class="category-name">Health</div>
                                    <div class="category-count">3 Questions</div>
                                </button>
                                <button class="category-btn" onclick="showQuestionForCategory('Culture')">
                                    <div class="category-name">Culture</div>
                                    <div class="category-count">3 Questions</div>
                                </button>
                                <button class="category-btn" onclick="showQuestionForCategory('Entertainment')">
                                    <div class="category-name">Entertainment</div>
                                    <div class="category-count">3 Questions</div>
                                </button>
                                <button class="category-btn" onclick="showQuestionForCategory('Art')">
                                    <div class="category-name">Art</div>
                                    <div class="category-count">3 Questions</div>
                                </button>
                                <button class="category-btn" onclick="showQuestionForCategory('Fashion')">
                                    <div class="category-name">Fashion</div>
                                    <div class="category-count">3 Questions</div>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="text-center" style="display: flex; justify-content: center; gap: 10px; flex-wrap: wrap;">
                        <button id="showAnswer" class="btn btn-warning">
                            💡
                        </button>
                        <button id="nextQuiz" class="btn btn-info">
                            ➡️
                        </button>
                        <button id="backToCategories" class="btn btn-secondary">
                            🏠
                        </button>
                        <button id="refreshQuiz" class="btn btn-secondary" style="display:none;">
                            🔄
                        </button>
                    </div>
                </div>
                
                <div id="result"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="english-quiz.js"></script>
    <script>
        // 외부 JS 파일 로드 후 실행
        document.addEventListener('DOMContentLoaded', function() {
            // 퀴즈 시작
            showCategoryList();
        });
    </script>
</body>
</html>
