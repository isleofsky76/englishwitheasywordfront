    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Synonyms(동의어)</a>
            <a class="navbar-brand" href="https://englisheasystudy.com/">Home</a>
        </div>
    </nav>
    <div class="container mt-5 pt-5">
        <div class="synonyms-container">
            <div class="input-group mb-3">
                <input type="text" id="jobInput" class="form-control" placeholder="Enter a word(단어입력)" aria-label="Enter a word" aria-describedby="submitButton">

                <input type="text" id="inputMessage" class="form-control" placeholder="Ask a question(질문하기)" aria-label="Ask a question">
                <button class="btn btn-outline-secondary" type="button" id="chatButton" data-text="Ask">✨</button>
            </div>
        </div>
        <div id="jobList"></div>
