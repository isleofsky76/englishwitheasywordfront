<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>English_Free_Courses</title>
  <link rel="stylesheet" href="page7.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6108574897789788"
     crossorigin="anonymous"></script> 
</head>
<body>
  <div id="wrapper">
    <div id="left-div">
      <div id="score-div">
        <label> Score: </label>
        <label id="score">0</label>
      </div>
      <div id="lines-div">
        <label> Lines: </label>
        <label id="lines">0</label>
      </div>
    </div>
  <div id="game-wrapper">
      <div id="game-container">
        <img src="resources/background.png" id="background">
        <canvas id="game-canvas"></canvas>
  </div>
  <div id="controls">
    <label for="speed-slider">Speed:</label>
    <input type="range" id="speed-slider" min="1" max="10" step="0.1" value="5">
    <button id="start-button">Start</button>
    <button id="stop-button">Stop</button>
  </div>

  <script src="page7.js"></script>    
</body>
</html>
