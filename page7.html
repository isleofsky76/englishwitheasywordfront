<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>English_Free_Courses</title>
  <meta name="google-adsense-account" content="ca-pub-6108574897789788">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6108574897789788" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="page7.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6108574897789788"
     crossorigin="anonymous"></script> 
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">English Quiz</a>
        <a class="navbar-brand" href="https://englisheasystudy.com/">Return Home</a>
    </div>
  </nav>
  <div id="wrapper">
    <div id="left-div">
      <div id="score-div">
        <label> Score: </label>
        <label id="score">0</label>
      </div>
      <div id="lines-div">
        <label> Lines: </label>
        <label id="lines">0</label>
      </div>
    </div>
  <div id="game-wrapper">
      <div id="game-container">
        <img src="resources/background.png" id="background">
        <canvas id="game-canvas"></canvas>
  </div>
  <div id="controls">
    <label id="speed-label">Speed:</label>
    <select id="speed-dropdown">
      <option value="1">Level 1</option>
      <option value="2">Level 2</option>
      <option value="3">Level 3</option>
    </select>
    <button id="start-button">Start</button>
    <button id="stop-button">Stop</button>
  </div>

  <script src="page7.js"></script>
