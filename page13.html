<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Speaking Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="page13.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6108574897789788" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">English Speaking Practice</a>
        </div>
    </nav>

    <div id="chatTerminal" class="container mt-5 pt-5">
        <div class="mb-3">
            <label for="languageSelect" class="form-label">Select Language Variant:</label>
            <select id="languageSelect" class="form-select">
                <option value="en-US">American English</option>
                <option value="en-GB">British English</option>
            </select>
        </div>
        <div id="chatMessages" class="border p-3 mb-3" style="height: 300px; overflow-y: auto;"></div>
        <div id="messageContainer" class="input-group">
            <button id="startRecognition" class="btn btn-success">Start Speaking</button>
        </div>
        <p id="result" class="mt-3">Your recognized speech will appear here</p>
        <div id="chatgpt-response" class="mt-3"></div>
    </div>

    <script src="page13.js"></script>
</body>
</html>
