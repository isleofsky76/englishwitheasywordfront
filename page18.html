<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20 Questions Game</title>
    <meta name="google-adsense-account" content="ca-pub-6108574897789788">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6108574897789788" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="page18.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">20 Questions Game</a>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <div class="quiz-container">
            <section>
                <h1>Guess the Item!</h1>
                <div class="input-group mb-3">
                    <input type="text" id="answerInput" class="form-control" placeholder="Enter your answer">
                </div>
                <div id="result"></div>
                <div class="button-group">
                    <button id="hintButton" class="btn btn-success">Get Hint</button>
                    <button id="submitAnswer" class="btn btn-success">Submit Answer</button>
                    <button id="showAnswer" class="btn btn-success">Show Answer</button>
                    <button id="refreshQuiz" class="btn btn-success">Restart Quiz</button>
                </div>
                <div id="hints">
                    <p id="hint1"></p>
                    <p id="hint2"></p>
                    <p id="hint3"></p>
                    <p id="hint4"></p>
                    <p id="hint5"></p>
                    <p id="hint6"></p>
                    <p id="hint7"></p>
                    <p id="hint8"></p>
                    <p id="hint9"></p>
                    <p id="hint10"></p>
                    <p id="hint11"></p>
                    <p id="hint12"></p>
                    <p id="hint13"></p>
                    <p id="hint14"></p>
                    <p id="hint15"></p>
                    <p id="hint16"></p>
                    <p id="hint17"></p>
                    <p id="hint18"></p>
                    <p id="hint19"></p>
                    <p id="hint20"></p>
                </div>
            </section>
        </div>
    </div>   
    <script src="page18.js"></script>
</body>
</html>
