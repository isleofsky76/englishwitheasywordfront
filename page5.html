<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Memo</title>
  <link rel="stylesheet" href="page5.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6108574897789788"
     crossorigin="anonymous"></script>
  <script src="clock.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="page-title">Memo</h1>
    <div class="buttons">
        <button id="saveBtn">Save</button>
        <button type="button" id="downloadBtn">Download</button>
        <button id="copyBtn">Copy</button>
        <button id="addRowBtn">Add Row</button>
        <button id="emptyRowBtn">Empty Row</button>
        <button id="deleteRowBtn">Delete Row</button>
        <button id="toggleStrikethroughBtn">select text and D̶e̶l̶e̶t̶e̶</button>
    </div>
    <div class="table-container">
        <table id="taskTable">
            <thead>
                <tr>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be added dynamically -->
            </tbody>
        </table>
    </div>
  </div>

  <div class="filter-container-wrapper">
    <div class="filter-container">
        <label for="cityFilter">Current Time:</label>
        <select id="cityFilter" class="form-select">
            <option value="서울">Seoul</option>
            <option value="뉴욕">New York</option>
            <option value="런던">London</option>
            <option value="파리">Paris</option>
            <option value="도쿄">Tokyo</option>
            <option value="베이징">Beijing</option>
            <option value="모스크바">Moscow</option>
            <option value="제네바">Geneva</option>
        </select>
        <div id="selectedTime"></div>
    </div>
  </div>

</div>
  <script src="page5.js"></script>
</body>
</html>
