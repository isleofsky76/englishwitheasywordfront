<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Memo</title>
  <link rel="stylesheet" href="page5.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6108574897789788" crossorigin="anonymous"></script>
  <script src="clock.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
      <div class="container-fluid">
          <a class="navbar-brand" href="#">Write Memos</a>
          </div>
      </div>
    </nav>

    <div class="container mt-5 pt-5">
      <div class="buttons" id="buttons">
        <button type="button" id="saveBtn">Save</button>
        <button type="button" id="downloadBtn">Download</button>
        <button type="button" id="copyBtn">Copy</button>
        <button type="button" id="addRowBtn">Add Row</button>
        <button type="button" id="emptyRowBtn">Empty Row</button>
        <button type="button" id="deleteRowBtn">Delete Row</button>
        <button type="button" id="toggleStrikethroughBtn"> ̶Select texts a̶n̶d̶ ̶c̶l̶i̶c̶k̶ ̶"̶D̶e̶l̶e̶t̶e̶"̶  </button>
      </div>
      <div class="table-container">
        <table id="taskTable" class="table">
          <thead>
          </thead>
          <tbody>
            <!-- Rows will be added dynamically -->
          </tbody>
        </table>
      </div>
    </div>
    <div id="downloadLinkContainer"></div> <!-- 다운로드 링크를 추가할 컨테이너 -->

    <div class="filter-container-wrapper">
      <div class="filter-container">
          <label for="cityFilter">Current Time:</label>
          <select id="cityFilter" class="form-select">
              <option value="서울">Seoul</option>
              <option value="뉴욕">New York</option>
              <option value="런던">London</option>
              <option value="파리">Paris</option>
              <option value="도쿄">Tokyo</option>
              <option value="베이징">Beijing</option>
              <option value="모스크바">Moscow</option>
              <option value="제네바">Geneva</option>
          </select>
          <div id="selectedTime"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="page5.js"></script>
</body>
</html>
