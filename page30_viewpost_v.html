<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest book english learning free AI tutor</title>
    <meta name="google-adsense-account" content="ca-pub-6108574897789788">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6108574897789788" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="page30_viewpost_v.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: white !important; padding-left: 1px;">  synonym </a>
            <a class="navbar-brand" href="https://englisheasystudy.com/">Home</a>
        </div>
    </nav>
    <div id="post-container">
        <div id="post-header">
            <h2 id="post-title"></h2>
            <p id="post-meta"></p>
        </div>
        <div id="post-content">
            <p id="post-message"></p>
        </div>
    </div>
    <!-- 버튼을 페이지 맨 아래로 이동 -->
    <div class="viewpost-actions mt-4" id="viewpost-actions">
        <button class="btn btn-warning me-2" id="editBtn">Edit</button>
        <button class="btn btn-danger me-2" id="deleteBtn">Delete</button>
        <button class="btn btn-secondary" id="backBtn">Back</button>
    </div>
    
    <!-- 수정 폼 (기본적으로 숨김) -->
    <div id="edit-post-container" style="display: none;">
        <div class="edit-form-wrapper">
            <h3 class="mb-3 text-warning">Edit Message</h3>
            <form id="edit-guestbook-form">
                <input type="hidden" id="edit-id">
                <div class="row g-2">
                    <div class="col-md-6">
                        <input type="text" id="edit-title" class="form-control" placeholder="Title" required>
                    </div>
                    <div class="col-md-6">
                        <input type="text" id="edit-nickname" class="form-control" placeholder="Nickname" required>
                    </div>
                </div>
                <div class="mt-2">
                    <textarea id="edit-message" class="form-control" placeholder="Message" rows="6" required></textarea>
                </div>
                <div class="row g-2 mt-2">
                    <div class="col-md-6">
                        <input type="password" id="edit-password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="col-md-6 d-flex align-items-center">
                        <input type="checkbox" id="edit-isSecret" class="form-check-input me-2"> 
                        <label for="edit-isSecret" class="form-check-label">Secret</label>
                    </div>
                </div>
                <div class="mt-3 d-flex gap-2">
                    <button type="submit" class="btn btn-warning flex-fill">Update</button>
                    <button type="button" class="btn btn-secondary" id="cancelEditBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <script src="page30_viewpost_v.js"></script>
</body>
</html>
